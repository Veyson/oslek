<ion-content>
  <!--Background-->
  <div class="background">
    <!--Overlay-->
    <div class="overlay">
      <!--Container-->
      <div>
        <!--logo-->
        <div class="center padding-top-40">
          <img src='/assets/imgs/logo-oslek.png' class="logo-oslek" />
        </div>
        <!--Text-->
        <div class="mg-top-30">
          <!--Nome-->
          <h5 class="snow center bold no-margin">{{ usuario[0].nome }}</h5>
          <!--CPF-->
          <h5 class="snow center light no-margin mg-top-20">{{ usuario[0].cpf }}</h5>
          <!--Tipo-->
          <h5 class="snow center light no-margin mg-top-20">{{ usuario[0].tipo }}</h5>
          <!--Email-->
          <h5 class="snow center light no-margin mg-top-20">{{ usuario[0].email }}</h5>
        </div>

        <!--Formulário e CTA-->
        <div class="padding-20">

          <ion-item class="bg-transparent no-padding mg-top-20">
            <ion-label stacked class="snow bold">Informe nova senha</ion-label>
            <ion-input [(ngModel)]="usuario[0].senha" type="password" class="light snow"></ion-input>
          </ion-item>

          <ion-item class="bg-transparent no-padding mg-top-20">
            <ion-label stacked class="snow bold">Confirmando nova senha</ion-label>
            <ion-input [(ngModel)]="usuario[0].confirmarSenha" type="password" class="light snow"></ion-input>
          </ion-item>

          <div class="cta center bold mg-top-50" (click)="atualizarUsuario();">
            Atualize sua senha
          </div>

          <div class="cta-alter center bold mg-top-20" (click)="goBack();">
            Retorne a página anterior
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
