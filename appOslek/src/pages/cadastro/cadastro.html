<ion-header>
  <ion-navbar>
    <ion-title>OSLEK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button icon-start class="voltar" (click)="goLoginPage();">
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <h4 class="titulo">Cadastro</h4>

  <ion-list>
  <ion-item>
    <ion-label floating>CPF</ion-label>
    <ion-input  [(ngModel)]="usuario.cpf" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input  [(ngModel)]="usuario.nome" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input  [(ngModel)]="usuario.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input  [(ngModel)]="usuario.senha" type="password"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>Sou Funcion√°rio</ion-label>
    <ion-checkbox  [(ngModel)]="usuario.tipo" checked="false"></ion-checkbox>
  </ion-item>

</ion-list>

<button class="botao" large full ion-button (click)="cadastrarUsuario();">
  Cadastrar
</button>

</ion-content>
