<ion-header>
  <ion-navbar>
    <ion-title>OSLEK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h4 class="titulo">Login</h4>

  <ion-list>

    <ion-item>
      <ion-label floating>
        <ion-icon name="mail"></ion-icon> E-mail
      </ion-label>
      <ion-input [(ngModel)]="usuario.email" type="email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>
        <ion-icon name="lock"></ion-icon> Senha
      </ion-label>
      <ion-input [(ngModel)]="usuario.senha" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Mantenha-me conectado</ion-label>
      <ion-checkbox checked="false"></ion-checkbox>
    </ion-item>


    <button class="botao" large full ion-button (click)="goOpenSystem();">
      Login
    </button>
    <ion-item round class="cadastro" (click)="goCadastroPage();">NÃ£o tem cadastro? Clique aqui!
    </ion-item>

  </ion-list>

</ion-content>
