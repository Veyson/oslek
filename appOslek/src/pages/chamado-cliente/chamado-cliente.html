<ion-content >
  <div class="background">
    <!--Overlay-->
    <div class="overlay">
      <!--Container-->
      <div>
        <!--Dashboard-->
        <div>
          <ion-fab top right>
            <button ion-fab>
              <ion-icon name="add"></ion-icon>
            </button >
            <ion-fab-list side="botton">
              <button ion-fab (click)="goPerfil();">
                <ion-icon name="information-circle"></ion-icon>
              </button >
              <button ion-fab  (click)="goListaChamados();">
                <ion-icon name="paper-plane"></ion-icon>
              </button >
            </ion-fab-list>
          </ion-fab>
        </div>  
        <!--logo-->
        <div class="center padding-top-40">
          <img src='/assets/imgs/logo-oslek.png' class="logo-oslek"/>
        </div>

        <div class="padding-20">
          <!--Text-->
          <div class="mg-top-30">
            <!--Title-->
            <h5 class="snow center bold no-margin">Olá, tudo bem?</h5>       
            <!--Subtitle-->
            <h5 class="snow center light no-margin mg-top-10">Abaixo você poderá registrar seus chamados.</h5>
          </div>

          <!--Formulário e CTA-->
          <ion-item class="bg-transparent no-padding mg-top-30">
            <ion-label stacked class="snow bold">Título</ion-label>
            <ion-input [(ngModel)]="titulo" type="text" class="light snow"></ion-input>
          </ion-item>
        
          <ion-item class="bg-transparent no-padding mg-top-20">
            <ion-label stacked class="snow bold">Descrição</ion-label>
            <ion-textarea [(ngModel)]="descricao" rows="5" class="light snow"></ion-textarea>
          </ion-item>  
        
          <ion-item class="bg-transparent no-padding mg-top-20">
            <ion-label stacked class="snow bold">Setor</ion-label>
            <ion-select [(ngModel)]="setor" cancelText="Cancelar" okText="Ok" class="light snow">
              <ion-option value="1">Administração</ion-option>
              <ion-option value="2">Biblioteca</ion-option>
            </ion-select>
          </ion-item>

          <div class="cta center bold mg-top-50" (click)="registrarChamado();">
            Registrar meu chamado
          </div>

          <div class="cta-alter center bold mg-top-10" (click)="logout();">
            Está bom por hoje!    
          </div>
        </div>
      </div>
    </div>
  </div>   
</ion-content>
