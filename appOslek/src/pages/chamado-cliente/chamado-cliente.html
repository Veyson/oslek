<ion-header>
  <ion-navbar>
    <ion-title>OSLEK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button icon-start class="voltar" (click)="goLoginPage();">
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <h4 class="titulo">Realizar Um Chamado</h4>

  <ion-item>
    <ion-label floating>Título</ion-label>
    <ion-input [(ngModel)]="chamado.titulo" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-textarea [(ngModel)]="chamado.descricao" rows="5"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-select [(ngModel)]="setorSelecionadoId" cancelText="Cancelar" okText="Ok">
      <ion-option disabled selected>Selecione um setor</ion-option>
      <ion-option *ngFor="let setor of setors" value="{{setor.id}}">{{ setor.nome }}</ion-option>
    </ion-select>
  </ion-item>

  <button class="botao "large full ion-button (click)="registrarChamado();">
    Enviar
  </button>

</ion-content>
