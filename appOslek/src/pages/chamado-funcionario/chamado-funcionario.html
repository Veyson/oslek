<ion-header>
  <ion-navbar>
    <ion-title>OSLEK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <button ion-button icon-start class="voltar" (click)="goLoginPage();">
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <h4 class="titulo">Chamados</h4>

  <ion-card (click)="goChamadoDescricaoPage();">
    <ion-card-header>
      $Nome
    </ion-card-header>
    <ion-card-content>
      $Titulo
    </ion-card-content>
    <ion-card-content>
      $Horario
    </ion-card-content>
  </ion-card>
</ion-content>
