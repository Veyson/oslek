<ion-header>
  <ion-navbar>
    <ion-title>OSLEK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <button ion-button icon-start class="voltar" (click)="logout();">
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <h4 class="titulo">Chamados</h4>

  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
    <div *ngIf="chamados.length == 0">
      <p>Você ainda não possui um chamado.</p>
    </div>
  
    <ion-card *ngFor="let chamado of chamados" (click)="goChamadoDescricaoPage();">
      <ion-card-header>
        {{ chamado.Titulo }} - {{ chamado.status }}
      </ion-card-header>
      <ion-card-content>
  
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <strong>Usuario</strong>
            </ion-col>
            <ion-col col-6>
              {{ chamado.usuario_id }} km/l
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col col-6>
              <strong>Setor</strong>
            </ion-col>
            <ion-col col-6>
              {{ chamado.setor }} km/l
            </ion-col>
          </ion-row>
  
        </ion-grid>
  
      </ion-card-content>
    </ion-card>
  </ion-content>
