<ion-content>
  
  <div class="background">
    <!--Overlay-->
    <div class="overlay">
      <!--Container-->
      <div>
        <!--logo-->
        <div class="center padding-top-40">
          <img src='/assets/imgs/logo-oslek.png' class="logo-oslek"/>
        </div>
      
        <!--Text-->
        <div class="mg-top-30">
          <!--Title-->
          <h5 class="snow center bold no-margin">{{ chamado.titulo }}</h5>       
          <!--Usuario-->
          <h5 class="snow center light no-margin mg-top-20">{{ chamado.usuario.nome }}</h5>
           <!--Setor-->
          <h5 class="snow center light no-margin mg-top-20">{{ chamado.setor }}</h5>
          <!--Data-->
          <h5 class="snow center light no-margin mg-top-20">{{chamado.created_at}}</h5>
        </div>

        <div class="padding-20">
          <!--Card & CTA-->
          <ion-card class="bg-color mg-top-10 center border-radius">
            <ion-card-header class="snow center light no-margin">
              <strong>Descrição</strong>
            </ion-card-header>
            <ion-card-content>      
              <ion-item class="bg-transparent-parcial no-margin border-radius">
                <ion-textarea class=" snow light center" readonly value="{{ chamado.descricao }}" rows="5"></ion-textarea>
              </ion-item>     
            </ion-card-content>
          </ion-card>
          
          <ion-item class="bg-transparent no-padding mg-top-20">
            <ion-label stacked class="snow bold">Status do chamado</ion-label>
            <ion-select [(ngModel)]="chamado.status" cancelText="Cancelar" okText="Ok" class="light snow">
              <ion-option value="1" selected="true">Pendente</ion-option>
              <ion-option value="2">Em andamento</ion-option>
              <ion-option value="3">Concluído</ion-option>
            </ion-select>
          </ion-item>

          <div class="cta center bold mg-top-50" (click)="atualizarChamado();">
            Atualizar situação
          </div>
          <div class="cta-alter center bold mg-top-10" (click)="goChamadoFuncionarioPage();">
            Verifique seus chamados!
          </div>
        </div>
      </div>
    </div>
  </div>   
</ion-content>
